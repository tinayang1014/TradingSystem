<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">

 
    
  </head>
 
  <body>
 
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" >666 CryptoTrading</a>
          <!--Add here -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
      </button>
      <!--Add here -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="/">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/login">Log In</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="/signUp">Sign Up</a>
                  </li>
              </ul>
          </div>
      </nav>
      <form class="form-signin" action='/userCreate' method='POST'>
        <h3 class="form-signin-heading">Please sign up here</h3>
        <label for="inputusername" class="sr-only" >Username</label>
        <input name='Create_userName' type="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only" >Password</label>
        <input name='Create_password' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      </form>
      
 
       
 
      <footer class="footer">
        <p>&copy;666 CryptoTrading 2018</p>
      </footer>
 
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
  </body>
